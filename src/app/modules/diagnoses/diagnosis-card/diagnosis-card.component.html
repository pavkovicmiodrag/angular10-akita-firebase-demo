<div>
  <mat-card class="diagnose-card mat-elevation-z8 glass">
    <mat-card-header>
      <mat-icon mat-card-avatar class="primary line-height-mini">
        details
      </mat-icon>
      <mat-card-title>{{ diagnosis.name }}</mat-card-title>
      <mat-card-subtitle>{{ diagnosis.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="remove(diagnosis)">
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/diagnoses', diagnosis.id]"
      >
        <mat-icon>preview</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
